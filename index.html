<!doctype html>
<html class="no-js" lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <title>RainbowPage</title>
  <link rel="icon" href="none">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
  <link rel="stylesheet" type="text/css" href="css/index.css"/>

  <script type="text/javascript">
    //加载时调整网页宽度
    window.onload = function () {
      resetPage();
    }
    //浏览器被重置大小时调整网页宽度
    window.onresize = function () {
      resetPage();
    }

    function resetPage() {
      var deviceWidth = document.documentElement.clientWidth;
      //获取ID为wrapper的元素
      originWidth = document.getElementById('wrapper');
      //获取该元素的宽度并确定缩放比例
      scale = deviceWidth / originWidth.clientWidth;
      //按比例缩放到适合屏幕的大小
      document.body.style.zoom = scale;
    }
  </script>
</head>

<body>

<div class="allBack">
  <div class="menuCol">
    <div class="funBlock" style="margin-top: 10px">
      <img src="img/menu.png" style="width: 70%;">
    </div>
    <div class="funBlock">
      <img src="img/rightArr.png" style="width: 80px; height: 100px;">
    </div>
    <div class="funBlock" style="margin-bottom: 10px">
      <img src="img/home.png" style="width: 70%">
    </div>
  </div>
  <div class="maskS"></div>
</div>

</body>

</html>
